<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="row one">
            <div class="display"></div>
        </div>
        <div class="row two">
            <button class="clear col">C</button>
            <button class="back col">backspace</button>
        </div>
        <div class="row three">
            <button class="col sym">(</button>
            <button class="col sym ">)</button>
            <button class="col sym ">%</button>
            <button class="col sym ">/</button>
        </div>
        <div class="row four">
            <button class="col">7</button>
            <button class="col">8</button>
            <button class="col">9</button>
            <button class="col sym">+</button>
        </div>
        <div class="row five">
            <button class="col">4</button>
            <button class="col">5</button>
            <button class="col">6</button>
            <button class="col sym">-</button>
        </div>
        <div class="row six">
            <button class="col">1</button>
            <button class="col">2</button>
            <button class="col">3</button>
            <button class="col sym">*</button>
        </div>
        <div class="row seven">
            <!-- <button class="col">more</button> -->
            <button class="col zero">0</button>
            <button class="col sym dot">.</button>
            <button class="col sym">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="prat.js"></script>

</body>
</html>
